<!-- SCRIPT DE TESTE - BOTÃO DE NOTIFICAÇÕES -->
<script>
console.log('🔔 Testando botão de notificações...');

// Aguardar carregar
setTimeout(() => {
    // Procurar o botão de todas as formas possíveis
    const btn1 = document.getElementById('notification-button');
    const btn2 = document.querySelector('.notification-btn');
    const btn3 = document.querySelector('[id*="notification"]');
    const btn4 = document.querySelector('button[class*="notification"]');
    
    console.log('Botões encontrados:');
    console.log('  - Por ID:', btn1);
    console.log('  - Por classe:', btn2);
    console.log('  - Por atributo:', btn3);
    console.log('  - Por classe parcial:', btn4);
    
    // Usar o primeiro que encontrar
    const btn = btn1 || btn2 || btn3 || btn4;
    
    if (btn) {
        console.log('✅ Botão encontrado:', btn);
        console.log('   Estilo computed:', window.getComputedStyle(btn).pointerEvents);
        console.log('   Z-index:', window.getComputedStyle(btn).zIndex);
        
        // Forçar clicável
        btn.style.pointerEvents = 'auto';
        btn.style.cursor = 'pointer';
        btn.style.zIndex = '9999';
        
        // Adicionar listener se não tiver
        btn.addEventListener('click', function(e) {
            console.log('🔔 BOTÃO CLICADO!', e);
            // Se tiver painel, mostrar
            const panel = document.getElementById('notification-panel') || 
                         document.querySelector('.notification-panel');
            if (panel) {
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
                console.log('📋 Painel toggled');
            }
        });
        
        console.log('✅ Event listener adicionado');
    } else {
        console.error('❌ Botão de notificações NÃO encontrado!');
    }
}, 2000);
</script>
