{% load static %}

<nav class="cor-navbar">
    <div class="cor-navbar-left">
        <img src="{% static 'images/RIOPREFEITURA_COR_horizontal_monocromatica_branco.png' %}"
            alt="Prefeitura do Rio - Centro de Operações e Resiliência" style="height: 50px;">
    </div>
    <div class="cor-navbar-center">
        <div class="cor-siscor-logo">
            <i class="bi bi-globe"></i> SISCOR
        </div>
    </div>
    <div class="cor-navbar-right">
        <button class="cor-navbar-btn" id="theme-toggle" title="Alternar tema">
            <i class="bi bi-moon-fill"></i>
            <span>Tema</span>
        </button>
        <button class="cor-navbar-btn cor-notification-badge" id="notifications-toggle" title="Notificações">
            <i class="bi bi-bell-fill"></i>
            <span class="notification-count" id="notification-count" style="display: none;">0</span>
        </button>

        <div class="cor-user-info">
            <div class="cor-user-details">
                <div class="cor-user-name">Operador</div>
                <div class="cor-user-role">Centro de Operações</div>
            </div>
            <div class="cor-user-avatar">A</div>
        </div>
    </div>
</nav>
