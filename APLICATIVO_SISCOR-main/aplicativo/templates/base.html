<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="{% static 'mapa_novo/css/cor_design_system.css' %}">

    {% block extra_css %}{% endblock %}

    <style>
        * {
            margin: 0;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

    <link rel="stylesheet" href="{% static 'mapa_novo/css/performance.css' %}">
    </head>

<body>
    <!-- Navbar Superior -->
    {% include 'includes/navbar_top.html' %}

    <!-- Menu de NavegaÃ§Ã£o -->
    {% include 'includes/navbar_menu.html' %}

    <!-- Theme Toggle Script -->
    <script src="{% static 'mapa_novo/js/features/theme_toggle.js' %}"></script>

    <!-- ConteÃºdo Principal -->
    {% block content %}{% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>




    <!-- JavaScript do Menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('ðŸ”§ Ativando menu dropdown...');

            // Selecionar todos os itens com submenu
            const menuItems = document.querySelectorAll('.cor-menu-item');

            menuItems.forEach(item => {
                const link = item.querySelector('a');
                const submenu = item.querySelector('.cor-submenu');

                if (submenu) {
                    link.addEventListener('click', function (e) {
                        e.preventDefault();

                        // Fechar outros submenus
                        menuItems.forEach(otherItem => {
                            if (otherItem !== item) {
                                otherItem.classList.remove('open');
                            }
                        });

                        // Toggle do submenu atual
                        item.classList.toggle('open');

                        console.log('ðŸ“‚ Submenu toggled:', item.classList.contains('open'));
                    });
                }
            });
        });
    </script>

    {% block extra_js %}{% endblock %}




    <script src="{% static 'mapa_novo/js/features/ux_improvements.js' %}"></script>
    <script src="{% static 'mapa_novo/js/features/performance.js' %}"></script>
</body>

</html>
